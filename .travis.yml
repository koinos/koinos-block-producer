language: c++

cache:
  ccache: true
  pip: true

addons:
  apt:
    packages:
      - python3
      - python3-pip
      - python3-setuptools
    update: true

jobs:
  include:
    - os: linux
      dist: jammy
      env:
        - MATRIX_EVAL="CC=gcc && CXX=g++"
    - os: linux
      dist: jammy
      env:
        - MATRIX_EVAL="CC=clang-11 && CXX=clang++-11"
    - os: linux
      dist: jammy
      env:
        - BUILD_DOCKER=1

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - ci/install.sh

script:
  - ci/build.sh && ci/test.sh

after_success:
  - ci/after_success.sh

notifications:
  slack:
    secure: 
    on_success: never
